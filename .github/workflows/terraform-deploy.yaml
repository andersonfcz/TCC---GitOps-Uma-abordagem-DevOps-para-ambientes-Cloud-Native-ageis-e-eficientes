name: "Terraform Deployment"

on:
    push:
        branches:
            - main
        paths:
            - bootstrap/**

    pull_request:
        paths:
            - bootstrap/**

    workflow_dispatch:

jobs:
    terraform:
        name: "Terraform Deployment"
        runs-on: ubuntu-latest
        env: 
            ARM_CLIENT_ID: ${{ secrets.CLIENT_ID }}
            ARM_CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
            ARM_SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
            ARM_TENANT_ID: ${{ secrets.TENANT_ID }}

        defaults:
            run:
                working-directory: boostrap/terraform
                shell: bash
        steps:

            - uses: actions/checkout@v2.7.0
            - uses: hashicorp/setup-terraform@v2
              with:
                terraform_version: 1.1.7

            - name: Terraform init
              id: init
              run: terraform init

            - name: Terraform validate
              id: validate
              run: terraform validate -no-color
            
            - name: Terraform validate status
              if: steps.validate.outcome == 'failure'
              run: exit 1
            
            - name: Terraform plan
              id: plan
              if: github.event_name == 'pull-request' || github.event_name == 'workflow_dispatch'
              run: terraform plan -no-color
              continue-on-error: true
              env:
                TF_VAR_subscription_id: ${{ secrets.SUBSCRIPTION_ID }}
                TF_VAR_tenant_id: ${{ secrets.TENANT_ID }}
                TF_VAR_email: ${{ secrets.EMAIL }}

            - uses: actions/github-script@v6
              if: github.event_name == 'pull_request'
              env:
                PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
              with:
                github-token: ${{ secrets.GITHUB_TOKEN }}
                script: |
                  const output = `#### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
                  #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
                  <details><summary>Validation Output</summary>
            
                  \`\`\`\n
                  ${{ steps.validate.outputs.stdout }}
                  \`\`\`
            
                  </details>
            
                  #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            
                  <details><summary>Show Plan</summary>
            
                  \`\`\`\n
                  ${process.env.PLAN}
                  \`\`\`
            
                  </details>
            
                  *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
                  github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: output
                  })
            
            - name: Terraform plan status
              if: steps.plan.outcome == 'failure'
              run: exit 1
              
            - name: Terraform apply
              id: apply
              if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
              run: terraform apply -auto-approve
              env:
                TF_VAR_subscription_id: ${{ secrets.SUBSCRIPTION_ID }}
                TF_VAR_tenant_id: ${{ secrets.TENANT_ID }}
                TF_VAR_email: ${{ secrets.EMAIL }}